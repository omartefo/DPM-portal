<mat-card class="container">
    <mat-card-header class="flex justify-start">
        Select an option
    </mat-card-header>

    <mat-card-content class="options">
        <mat-selection-list [formControl]="selectedOption" [multiple]="false">
            <mat-list-option class="test"
                *ngFor="let option of config.options" 
                [value]="option">
                {{ option }}
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>

    <mat-card-actions class="flex">
        <button mat-button color="primary" (click)="onSelect()">Select</button>
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
